<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 이중 for문으로 푸는 방법도 있으나 O의 n제곱이나 다름 없음 - 빅오표기법
        // 단일 for문 O의 n으로도 풀 수 있다. - 자기 앞의 가장 큰 사람보다 크면 보이는 것

        // MIN_SAFE_INTEGER값을 사용해서 배열을 0번째 인덱스 부터 for문 돌려도 상관없다.
        function solution(arr) {
            let answer = 1,
                max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    answer++;
                    max = arr[i];
                }
            }
            return answer;
        }

        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>

</html>
