<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let n = arr.length;
            // 1로 초기화된 배열
            // 결과를 배열로 출력할 것이기 때문
            let answer = Array.from({
                length: n
            }, () => 1);
            // answer - [1, 1, 1, 1, 1]

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (arr[j] > arr[i]) answer[i]++;
                }
            }
            return answer;
        }

        let arr = [87, 89, 92, 100, 76]; // [4, 3, 2, 1, 5]
        // let arr = [92, 92, 92, 100, 76]; // [2, 2, 2, 1, 5]
        console.log(solution(arr));
    </script>
</body>

</html>
