<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // Number.MAX_SAFE_INTEGER 상수는 JavaScript에서 안전한 최대 정수값(아주 큰 값으로 미리 초기화)

        function solution(arr) {
            let answer, min = Number.MAX_SAFE_INTEGER;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) min = arr[i];
            }

            answer = min;
            return answer;
        }



        // 다른 방법 - min을 arr 배열의 첫번째 값으로 초기화 하고 for문의 i를 1부터 돌린다.

        function solution2(arr) {
            let answer, min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) min = arr[i];
            }

            answer = min;
            return answer;
        }

        let arr = [5, 7, 1, 3, 2, 9, 11];
        console.log(solution(arr));
    </script>
</body>

</html>
