<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            for (let x of s) {
                // x라는 문자의 아스키 코드(ASCII code)를 넘겨줌
                // let num=x.charCodeAt();

                // 아스키 코드(ASCII code)의 대문자 구간(외우는 것)
                // if(num>=65 && num<=90) answer++;
                // 대문자 65 ~ 90 / 소문자 97 ~ 122
                if (x === x.toUpperCase()) answer++;
            }

            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>

</html>
