<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s, t) {
            let answer = 0;
            for (let x of s) {
                if (x === t) answer++;
            }
            return answer;
        }

        function solution2(s, t) {
            let answer = s.split(t).length;
            // answer - ['COMPUE', 'P', 'OG', 'AMMING']
            return answer - 1;
        }

        function solution3(s, t) {
            let answer = 0;
            let pos = s.indexOf(t);

            while (pos !== -1) {
                answer++;
                pos = s.indexOf(t, pos + 1);
            }

            return answer;
        }

        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, 'R')); // 3
    </script>
</body>

</html>
