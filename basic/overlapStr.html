<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            // console.log(s.indexOf("K"));

            // 인덱스 탐색은 for of로 하지 않는다.
            for (let i = 0; i < s.length; i++) {
                /* 
                    console.log(s[i], i, s.indexOf(s[i]));

                    k 0 0
                    s 1 1
                    e 2 2
                    k 3 0
                    k 4 0
                    s 5 1
                    e 6 2
                    t 7 7

                    indexOf는 첫 번째 발견된 위치를 반환함
                    s.indexOf(s[i])와 i가 같으면 첫 번째 발견되는 케이스(중복되지 않는 문자)
                */
                if (s.indexOf(s[i]) === i) answer += s[i];
            }
            return answer;
        }

        console.log(solution("ksekkset")); // kset
    </script>
</body>

</html>
